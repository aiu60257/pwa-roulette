<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルーレット</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 50%;
    }
    #spinBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ルーレット</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  <br>
  <button id="spinBtn">回す</button>
  <p id="result"></p>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultEl = document.getElementById("result");
    const spinBtn = document.getElementById("spinBtn");

    // ★ 表示用のセグメント
    const segments = [
      { label: "A", color: "#f44336" },
      { label: "B", color: "#2196f3" },
      { label: "C", color: "#4caf50" },
      { label: "D", color: "#ffeb3b" }
    ];

    const segmentAngle = (2 * Math.PI) / segments.length;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      segments.forEach((seg, i) => {
        const start = i * segmentAngle;
        const end = start + segmentAngle;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, start, end);
        ctx.fillStyle = seg.color;
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(start + segmentAngle / 2);
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText(seg.label, 120, 10);
        ctx.restore();
      });
    }
    drawWheel();

    let spinning = false;
    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * 360 + 720; // 回転量（2回転以上 + ランダム）
      let currentAngle = 0;
      const duration = 3000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        if (elapsed < duration) {
          const progress = elapsed / duration;
          currentAngle = (spinAngle * easeOut(progress)) * Math.PI / 180;
          ctx.save();
          ctx.translate(200, 200);
          ctx.rotate(currentAngle);
          ctx.translate(-200, -200);
          drawWheel();
          ctx.restore();
          requestAnimationFrame(animate);
        } else {
          finishSpin(spinAngle);
          spinning = false;
        }
      }
      requestAnimationFrame(animate);
    });

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function finishSpin(angle) {
      const finalAngle = angle % 360;
      const index = Math.floor((360 - finalAngle) / (360 / segments.length)) % segments.length;
      resultEl.textContent = "結果: " + segments[index].label;
    }
  </script>
</body>
</html>
