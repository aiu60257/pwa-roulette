<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インチキルーレット</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    #roulette-container {
      position: relative;
      margin: 20px auto;
      width: 400px;
      height: 400px;
    }
    #roulette {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      transform: rotate(0deg);
      transition: transform 10s cubic-bezier(0.33, 1, 0.68, 1);
    }
    /* インジケータ ▼ */
    #indicator {
      position: absolute;
      top: -30px; /* 円の外に接する位置 */
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: red;
    }
    form {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    #spin-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>インチキルーレット</h1>

  <div id="roulette-container">
    <canvas id="roulette"></canvas>
    <div id="indicator">▼</div>
  </div>
  
  <button id="spin-btn">回す！</button>

  <form id="settings-form">
    <h3>ルーレット設定</h3>
    <label>分割数: <input type="number" id="segments" value="4" min="2"></label>
    <label>項目（カンマ区切り）:
      <textarea id="labels">A,B,C,D</textarea>
    </label>
    <label style="display:none">インチキ確率（0~1の間）: <input type="number" step="0.1" id="cheat" value="0.3"></label>
  </form>

  <script>
    const canvas = document.getElementById('roulette');
    const ctx = canvas.getContext('2d');
    const size = 400;
    canvas.width = size;
    canvas.height = size;

    let currentRotation = 0;
    let segments = 4;
    let labels = ["A","B","C","D"];
    let cheatRate = 0.3; // 管理者用（フォームには非表示）

    function drawRoulette() {
      ctx.clearRect(0,0,size,size);
      let anglePerSegment = 2 * Math.PI / segments;
      for (let i = 0; i < segments; i++) {
        ctx.beginPath();
        ctx.moveTo(size/2, size/2);
        ctx.arc(size/2, size/2, size/2-5, i*anglePerSegment, (i+1)*anglePerSegment);
        ctx.fillStyle = i % 2 === 0 ? "#fdd835" : "#4fc3f7";
        ctx.fill();
        ctx.stroke();

        // ラベル
        ctx.save();
        ctx.translate(size/2, size/2);
        ctx.rotate(i*anglePerSegment + anglePerSegment/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(labels[i] || "", size/2 - 20, 5);
        ctx.restore();
      }
    }

    function spinRoulette() {
      const anglePerSegment = 360 / segments;
      let targetIndex;

      // インチキ判定
      if (Math.random() < cheatRate) {
        targetIndex = 0; // Aにインチキで止める
      } else {
        targetIndex = Math.floor(Math.random() * segments);
      }

      const targetAngle = 360 - (targetIndex * anglePerSegment + anglePerSegment / 2);
      const spinAngle = 360 * 8 + targetAngle; // 8回転 + 目標
      currentRotation = spinAngle;

      canvas.style.transition = 'transform 10s cubic-bezier(0.33, 1, 0.68, 1)';
      canvas.style.transform = `rotate(${spinAngle}deg)`;

      setTimeout(() => {
        alert("結果: " + labels[targetIndex]);
      }, 10000);
    }

    document.getElementById('spin-btn').addEventListener('click', spinRoulette);

    // 設定フォーム変更イベント
    document.getElementById('settings-form').addEventListener('input', () => {
      segments = parseInt(document.getElementById('segments').value);
      labels = document.getElementById('labels').value.split(',');
      drawRoulette();
    });

    drawRoulette();
  </script>
</body>
</html>
