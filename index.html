<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インチキルーレット</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    canvas {
      margin-top: 20px;
      background: white;
      border-radius: 50%;
    }
    #indicator {
      position: absolute;
      top: 120px; /* ▼を円の外に設置 */
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: black;
    }
    #controls {
      margin: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    input, button, textarea {
      margin: 5px;
    }
    textarea {
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>インチキルーレット</h1>
  <div id="controls">
    <p>JSON形式で設定してください</p>
    <textarea id="configInput">[
  {"label":"大吉","weight":1,"prob":0.1},
  {"label":"中吉","weight":1,"prob":0.3},
  {"label":"小吉","weight":1,"prob":0.5},
  {"label":"凶","weight":1,"prob":0.1}
]</textarea><br>
    <button onclick="applyConfig()">設定を反映</button>
    <button onclick="spin()">回す！</button>
  </div>

  <div id="indicator">▼</div>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let segments = [];
    let currentAngle = 0;
    let spinning = false;

    // 初期設定
    function applyConfig() {
      try {
        segments = JSON.parse(document.getElementById("configInput").value);
        drawWheel();
      } catch (e) {
        alert("設定が不正です");
      }
    }

    function drawWheel() {
      const totalWeight = segments.reduce((a, s) => a + s.weight, 0);
      let startAngle = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      segments.forEach((seg, i) => {
        const angle = (seg.weight / totalWeight) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(canvas.width/2, canvas.height/2);
        ctx.arc(canvas.width/2, canvas.height/2, 180, startAngle, startAngle + angle);
        ctx.closePath();
        ctx.fillStyle = `hsl(${i * 360 / segments.length}, 70%, 60%)`;
        ctx.fill();

        // テキスト
        ctx.save();
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate(startAngle + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px sans-serif";
        ctx.fillText(seg.label, 160, 5);
        ctx.restore();

        startAngle += angle;
      });
    }

    function spin() {
      if (spinning || segments.length === 0) return;
      spinning = true;

      // 当選決定（インチキ確率）
      const rnd = Math.random();
      let acc = 0;
      let chosenIndex = 0;
      for (let i = 0; i < segments.length; i++) {
        acc += segments[i].prob || 0;
        if (rnd <= acc) {
          chosenIndex = i;
          break;
        }
      }

      // 角度計算
      const totalWeight = segments.reduce((a, s) => a + s.weight, 0);
      let angleAcc = 0;
      for (let i = 0; i < chosenIndex; i++) {
        angleAcc += (segments[i].weight / totalWeight) * 2 * Math.PI;
      }
      const chosenAngle = angleAcc + (segments[chosenIndex].weight / totalWeight) * Math.PI;

      const spins = 8; // 回転数
      const finalAngle = (2 * Math.PI * spins) - chosenAngle;

      const duration = 10000; // 10秒
      const start = performance.now();

      function animate(t) {
        const elapsed = t - start;
        if (elapsed < duration) {
          const progress = elapsed / duration;
          currentAngle = finalAngle * easeOut(progress);
          drawRotated();
          requestAnimationFrame(animate);
        } else {
          currentAngle = finalAngle;
          drawRotated();
          spinning = false;
          alert("結果: " + segments[chosenIndex].label);
        }
      }
      requestAnimationFrame(animate);
    }

    function drawRotated() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width/2, canvas.height/2);
      ctx.rotate(currentAngle);
      ctx.translate(-canvas.width/2, -canvas.height/2);
      drawWheel();
      ctx.restore();
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    applyConfig();
  </script>
</body>
</html>
