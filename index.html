<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルーレット</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    canvas {
      border-radius: 50%;
      background: white;
    }
    .indicator {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: red;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="roulette-container">
    <div class="indicator">▽</div>
    <canvas id="roulette" width="300" height="300"></canvas>
  </div>
  <button onclick="spin()">スタート</button>
  <div class="result" id="result"></div>

  <script>
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const items = ["大吉", "中吉", "小吉", "凶"];
    const colors = ["#FF6666", "#66CC66", "#6699FF", "#FFCC66"];
    let startAngle = 0;
    let spinning = false;

    // ルーレット描画
    function drawRoulette() {
      const arc = Math.PI * 2 / items.length;
      for (let i = 0; i < items.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(items[i], 140, 10);
        ctx.restore();
      }
    }

    // スタート
    function spin() {
      if (spinning) return;
      spinning = true;
      const spinTime = 10000; // 10秒
      const spinAngle = Math.random() * Math.PI * 2 + Math.PI * 20; // 何回転も回す
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3); // 減速カーブ
        startAngle = spinAngle * easeOut;
        ctx.clearRect(0, 0, 300, 300);
        drawRoulette();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          showResult();
        }
      }
      requestAnimationFrame(animate);
    }

    // 結果判定
    function showResult() {
      const arc = Math.PI * 2 / items.length;
      const degrees = (startAngle % (Math.PI * 2));
      const index = Math.floor(((Math.PI * 2 - degrees) % (Math.PI * 2)) / arc);
      document.getElementById("result").textContent = "当たり：" + items[index];
    }

    drawRoulette();
  </script>
</body>
</html>
