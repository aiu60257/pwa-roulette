<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルーレット</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    canvas {
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -170px);
      font-size: 2rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="indicator">▼</div>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button onclick="spin()">スタート</button>
  <p id="result"></p>

  <script>
    // ===== 可変式設定 =====
    let segments = [
      "A","B","C","D","E","F","G","H","I","J"
    ]; // ← ここを編集するだけで分割数や文字を変更可能

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultText = document.getElementById("result");
    let startAngle = 0;

    function drawWheel() {
      let arc = 2 * Math.PI / segments.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < segments.length; i++) {
        let angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#f8b400" : "#f85f73";
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc);
        ctx.closePath();
        ctx.fill();

        // テキスト
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px sans-serif";
        ctx.fillText(segments[i], 180, 5);
        ctx.restore();
      }
    }

    function spin() {
      let arc = 2 * Math.PI / segments.length;
      let spins = Math.floor(Math.random() * 3) + 4; // 最低4回転
      let chosenIndex = Math.floor(Math.random() * segments.length);
      
      // 停止角度を「セグメント内のランダム位置」に
      let stopAngle = chosenIndex * arc + (Math.random() * arc);
      let targetAngle = (spins * 2 * Math.PI) - stopAngle;

      let duration = 4000; // 4秒
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let progress = (timestamp - start) / duration;

        if (progress < 1) {
          // easeOutCubic
          let eased = 1 - Math.pow(1 - progress, 3);
          startAngle = targetAngle * eased;
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          // 完全停止
          startAngle = targetAngle;
          drawWheel();
          resultText.textContent = "結果: " + segments[chosenIndex];
        }
      }
      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
